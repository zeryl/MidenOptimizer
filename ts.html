<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="MQO Relic Optimizer">
        <meta name="author" content="DarkFury">

        <title>MQO Scouting Optimizer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal form-group-sm" method="post" id="resform">
                <div class="row">
                    <div class="col-xs-2">Global Level</div>
                    <div class="col-xs-3"><input id="glevel" type="number" class="form-control stored" value="0" required data-toggle="tooltip" title="Your global level as seen in the top right."></div>
                    <div class="col-xs-2">T1 Price</div>
                    <div class="col-xs-3"><input id="t1p" class="form-control stored" value="0" required></div>                    
                </div>
                <div class="row">
                    <div class="col-xs-2">Level</div>
                    <div class="col-xs-3"><input id="level" type="number" class="form-control stored" value="0" required></div>
                    <div class="col-xs-2">T2 Price</div>
                    <div class="col-xs-3"><input id="t2p" class="form-control stored" value="0" required></div>
                </div>
                <div class="row">
                    <div class="col-xs-2">XP</div>
                    <div class="col-xs-3"><input id="xp" class="form-control stored" value="0" required></div>
                    <div class="col-xs-2">T3 Price</div>
                    <div class="col-xs-3"><input id="t3p" class="form-control stored" value="0" required></div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Efficiency</div>
                    <div class="col-xs-3"><input id="eff" class="form-control stored" value="0" required></div>
                    <div class="col-xs-2">T4 Price</div>
                    <div class="col-xs-3"><input id="t4p" class="form-control stored" value="0" required></div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Kingdom Res %</div>
                    <div class="col-xs-3"><input id="kres" class="form-control stored" value="0" required></div>
                    <div class="col-xs-2">T5 Price</div>
                    <div class="col-xs-3"><input id="t5p" class="form-control stored" value="0" required></div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Kingdom Luck %</div>
                    <div class="col-xs-3"><input id="kluck" class="form-control stored" value="0" required></div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Relic %</div>
                    <div class="col-xs-3"><input id="relic" class="form-control stored" value="0" required></div>
                    <div class="col-xs-2">Relic Price</div>
                    <div class="col-xs-3"><input id="relicp" class="form-control stored" value="0" required></div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Relics Invested</div>
                    <div class="col-xs-3"><input id="rinvested" class="form-control stored" value="0" required></div>
                    <div class="col-xs-2">Gem Price</div>
                    <div class="col-xs-3"><input id="gemp" class="form-control stored" value="0" required></div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Gems Invested</div>
                    <div class="col-xs-3"><input id="ginvested" class="form-control stored" value="0" required></div>
                    <div class="col-xs-2">ME Price</div>
                    <div class="col-xs-3"><input id="mep" class="form-control stored" value="0" required></div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Tax</div>
                    <div class="col-xs-3"><input class="form-control stored" id="tax" maxlength="30" required/></div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
                <div class="panel panel-primary" id="outcome">
                    <div class="panel-heading text-center">Optimized Output</div>
                    <div class="panel-footer">
                        <a href="#" class="list-group-item">Relic Res % <span class="badge" id="rres">0</span></a>
                        <a href="#" class="list-group-item">Gem Res % <span class="badge" id="gres">0</span></a>
                        <a href="#" class="list-group-item">Relic Luck % <span class="badge" id="rluck">0</span></a>
                        <a href="#" class="list-group-item">Relic Drop % <span class="badge" id="rdrop">0</span></a>
                        <a href="#" class="list-group-item">Gem Drop % <span class="badge" id="gdrop">0</span></a>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary center-block" id="ts">Go</button>
                </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="scoutOptimizer.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
               function init() {
                   $('.stored').each(function() {
                      if(localStorage[$(this).attr('id')]) {
                          document.getElementById($(this).attr('id')).value = Number(localStorage[$(this).attr('id')]);
                      } 
                   });
               }
               init();
            });
            
            $('.stored').keyup(function() {
               localStorage[$(this).attr('id')] = $(this).val(); 
            });
        </script>
    </body>
</html>
