<html>
  <head>
    <link rel="stylesheet" href="Control.css">
    <script src="scoutOptimizer.js"></script>
    <script src="sellingOptimizer.js"></script>
    <script src="tsOptimizer.js"></script>
    <title>
      MidenQuestOnline Optimizer
    </title>
  </head>
  <body>
    <div>
      <div class='main'> Global level </div>
      <input class="textBox" id="glevel" type="number" maxlength="30" required/>
      <div class='main'> Level </div>
      <input class="textBox" id="level" type="number" maxlength="30" required/>
      <div class='main'> XP </div>
      <input class="textBox" id="xp" type="number" maxlength="30" required/>
      <div class='main'> Efficiency </div>
      <input class="textBox" id="eff" type="number" maxlength="30" required/>
      <div class='main'> Kingdom Res % </div>
      <input class="textBox" id="kres" type="number" maxlength="30" required/>
      <div class='main'> Kingdom Luck %</div>
      <input class="textBox" id="kluck" type="number" maxlength="30" required/>
      <div class='main'> Relic % </div>
      <input class="textBox" id="relic" type="number" maxlength="30" required/>
      <div class='main'> Relics Invested </div>
      <input class="textBox" id="rinvested" type="number" maxlength="30" required/>
      <div class='main'> Gems Invested </div>
      <input class="textBox" id="ginvested" type="number" maxlength="30" required/>
      <div class='main'> Relic price </div>
      <input class="textBox" id="relicp" type="number" maxlength="30" required/>
      <div class='main'> Gem price </div>
      <input class="textBox" id="gemp" type="number" maxlength="30" required/>
    </div>
    <div>
      Optimized
      <div>
        <div class='output'> Relic Res % </div><p id='rres'></p>
        <div class='output'> Gem Res % </div><p id='gres'></p>
        <div class='output'> Relic Luck % </div><p id='rluck'></p>
        <div class='output'> Relic Drop % </div><p id='rdrop'></p>
        <div class='output'> Gem Drop % </div><p id='gdrop'></p>
      </div>
    </div>
    <button id="scout">Scout</button>
  </body>
</html>
